<button routerLink="/customers">Back</button>
<h1>Customer Details</h1>
<div *ngIf="customer">
  <h2>{{ customer.id }}</h2>
  <h3>{{ customer.companyName }}</h3>
  <h3>{{ customer.contactTitle }}</h3>
  <h4>{{ customer.address }}</h4>
</div>
<div *ngIf="!customer">
  <h2>Customer not found</h2>
</div>
